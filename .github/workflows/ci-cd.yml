name: DevOps CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # --- AGGIUNGI QUESTO PASSAGGIO QUI SOTTO ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0 # Puoi cambiare la versione se necessario
      # -------------------------------------------

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Build & Run App
        run: docker-compose up -d
